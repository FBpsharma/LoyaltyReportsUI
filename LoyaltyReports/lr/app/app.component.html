<app-lr-header></app-lr-header>

<div style="text-align:center">
  <h1>
    <!-- Welcome to {{ title }} -->
    Loyalty Reports!!
  </h1>
</div>

<div class="clearfix nopad ov" style="width:100%; height:100%">
  <div class="clearfix">
    <div id="loyaltyDBContainer" style="height:500px">
      <gridster [options]="options">
        <gridster-item [item]="widget" *ngFor="let widget of dashboards">
          <div class="box" style="width:100%; height:100%">
            <div class="box-header1">
              <h3>{{ widget.label }}</h3>
              <div class="box-header-btns pull-right"> <a title="Remove widget" (click)="removeItem(widget)"><i class="glyphicon glyphicon-remove"></i></a> </div>
            </div>
            <div class="box-content ov nopad" style="width:100%; height:100%">
              <loyalty-cockpit-widget [widgetItem]="widget.label"></loyalty-cockpit-widget>
            </div>
          </div>
        </gridster-item>
      </gridster>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
