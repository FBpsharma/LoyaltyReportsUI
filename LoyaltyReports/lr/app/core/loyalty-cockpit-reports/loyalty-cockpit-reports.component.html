<div class="loyalty-cockpit">
  <div class="cockpit">
    <div class="shifter" id="cockpitsContainer">
      <div class="clearfix ov">
        <h1 class="x-title ov wbg title-ov">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 nopad x-title-div" *ngIf="!showL3Drill">Loyalty Cockpit <strong class="sub-title">Sales, Marketing &amp; Customers</strong></div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 nopad x-title-div" *ngIf="showL3Drill">Loyalty Cockpit - {{chartTitle}} <strong class="sub-title">Sales, Marketing &amp; Customers</strong></div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 nopad x-title-div">
              <ul class="md-date pull-right startEndDate" *ngIf="!(drillLevel == 'level3')">
                <li class="filter-month-qtr sub-title" style="margin-top: 12px">
                  <strong class="f-greybold">Start Date :</strong> {{L1StartDate}}
                  <strong class="f-greybold">End Date :</strong> {{L1EndDate}}
                </li>
              </ul>
              <ul class="md-date pull-right startEndDate" *ngIf="!(drillLevel == 'level1')">
                <li class="sfl dbi ">
                  <input class="dateField" type="text" placeholder="Start Date" format="dformat" minDate = "minStartDate" maxDate ="maxEndDate" ng-model="startDateField" jquerydatepicker>
                </li>
                <li class="sfl dbi">
                  <input class="dateField" type="text" placeholder="End Date" format="dformat" minDate = "minStartDate" maxDate ="maxEndDate" ng-model="endDateField" jquerydatepicker>
                </li>
              </ul>
              <div class="cockpit-header-cb sfr" *ngIf="showL3Drill">
                <div class="squaredFour">
                  <input id="sameStore" ng-model="isSameStore" type="checkbox" name="sameStore" ng-change="storeChanged(isSameStore)" checked="" class="">
                  <label class="checkbox" for="sameStore"></label>
                  <span class="radio_text">Same Store</span> &nbsp;&nbsp;</div>
              </div>
            </div>
        </h1>
      </div>

      <div id="testGrid">
        <gridster [options]="options">
          <div id="loyaltyReportsGrid">
            <gridster-item [item]="item" *ngFor="let item of dashboards" class="box">
              <div class="box" style="width:100%; height:100%">
                <div class="cockpit-box-header1">
                  <h3>
                    <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11 nopad">
                      {{item.label}}
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 cockpit-box-header-btns pull-right">
                        <a title="Remove widget" (click)="removeItem(item)"><i class="glyphicon glyphicon-trash"></i></a>
                    </div>
                  </h3>
                </div>
                <div class="box-content ov nopad" style="width:100%; height:100%">
                  <loyalty-cockpit-widget [widgetItem]="item.label"></loyalty-cockpit-widget>
                </div>
              </div>
            </gridster-item>
          </div>
        </gridster>
      </div>
    </div>
  </div>
</div>
